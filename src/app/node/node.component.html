<li [style.list-style-image]="type == 'location' ? 'url(https://github.com/sanjayankoti/ng2-tree/blob/master/src/assets/group.png)' : 'url(https://github.com/sanjayankoti/ng2-tree/blob/master/src/assets/location.png)'" (click)="itemClick(item)">
    {{item.name}}
    <ul *ngIf="item.locations">
        <ng-template ngFor let-locationitem [ngForOf]="item.locations">
            <node-component [item]="locationitem" [type]="'location'"></node-component>
        </ng-template>
    </ul>
    <ul *ngIf="item.subs">
        <ng-template ngFor let-subitem [ngForOf]="item.subs">
            <node-component [item]="subitem" [type]="'group'"></node-component>
        </ng-template>
    </ul>
</li>
